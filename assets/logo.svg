<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="FairHuur logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7c5cff"/>
      <stop offset="1" stop-color="#21d4fd"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="rgba(0,0,0,.35)"/>
    </filter>
  </defs>

  <!-- rounded app icon -->
  <rect x="24" y="24" width="208" height="208" rx="52" fill="url(#bg)" filter="url(#soft)"/>

  <!-- house -->
  <path d="M78 126L128 86l50 40v62c0 10-8 18-18 18H96c-10 0-18-8-18-18v-62z"
        fill="rgba(10,12,18,.92)"/>
  <path d="M112 206v-38c0-8 6-14 14-14h4c8 0 14 6 14 14v38" fill="rgba(10,12,18,.92)"/>

  <!-- big checkmark over house -->
  <path d="M92 150 L118 176 L172 116"
        fill="none" stroke="rgba(255,255,255,.96)" stroke-width="18"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- chimney segment: part of the long arm that sticks above the roof, in house color -->
  <!-- roof top is around y=86..126; the check arm crosses around y~116, so chimney is the part above y~118 near x~160 -->
  <path d="M164 124 L176 112"
        fill="none" stroke="rgba(10,12,18,.92)" stroke-width="18"
        stroke-linecap="round" stroke-linejoin="round"/>
</svg>