<!doctype html>
<html lang="nl">
<head>

  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/woning.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">
        <img class="brand-logo brand-logo-lg" src="/assets/logo.svg" alt="FairHuur" width="42" height="42" />

      </a>
      <nav class="nav">
        <a href="/#woningen">Woningen</a>

      <a class="back" href="/#woningen">← Terug naar overzicht</a>

      <div id="woning" class="woning" aria-live="polite">

          <div class="card-body">
            <div class="skeleton" style="height:22px;width:50%"></div>

        </div>

      <div class="note-box">
        <h3>Veilig huren</h3>
        <ul class="bullets">
          <li>Betaal nooit vooraf zonder contract.</li>
          <li>Controleer identiteit en adres.</li>

          <li>Lees het huurcontract volledig. Let op borg en opzegtermijn.</li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="muted tiny">© <span id="year"></span> FairHuur</div>
      <div class="footer-links">
        <a href="/privacy.html">Privacy</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
